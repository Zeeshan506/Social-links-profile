<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body class="bg-[#141414] flex min-h-screen justify-center text-[#ffff]">
    <div
      id="container"
      class="flex flex-col bg-[#1f1f1f] items-center gap-4 py-8 px-8 rounded-lg my-auto h-auto w-[350px]"
    >
      <img
        src="assets/images/avatar-jessica.jpeg"
        alt="Jessica"
        class="rounded-full w-[100px] h-[100px]"
      />
      <div class="flex flex-col items-center text-center">
        <h1 class="text-[#ffff] text-xl font-bold mt-4">Jessica Randall</h1>
        <p class="text-sm text-[#c5f82aff] font-bold">London, United Kingdom</p>
      </div>
      <p class="font-light text-sm mb-4">"Front-end developer and avid reader."</p>

      <div id="buttons" class="flex flex-col gap-4 w-full">
        <button class="w-full text-sm font-bold px-6 bg-[#333333] rounded-lg py-3 hover:bg-[#c5f82aff] hover:text-black transition-colors duration-400">
          GitHub
        </button>
          <button class="w-full text-sm font-bold px-6 bg-[#333333] rounded-lg py-3 hover:bg-[#c5f82aff] hover:text-black transition-colors duration-400">
            Frontend Mentor
        </button>
      <button class="w-full text-sm font-bold px-6 bg-[#333333] rounded-lg py-3 hover:bg-[#c5f82aff] hover:text-black transition-colors duration-400">
        LinkedIn
      </button>
      <button class="w-full text-sm font-bold px-6 bg-[#333333] rounded-lg py-3 hover:bg-[#c5f82aff] hover:text-black transition-colors duration-400">
        Twitter
      </button>
      <button class="w-full text-sm font-bold px-6 bg-[#333333] rounded-lg py-3 hover:bg-[#c5f82aff] hover:text-black transition-colors duration-400">
        Instagram
      </button>
    </div>
  </body>
</html>
